{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>

<form action="{{ url_for('main.edit_profile') }}" method="post">
  <div>
    <label for="description">Description (max 500 characters):</label><br>
    <textarea id="description" name="description" rows="5" cols="50" maxlength="500">{{ current_user.description or '' }}</textarea>
  </div>
  <div>
    <input type="submit" value="Save Profile">
    <a href="{{ url_for('main.profile', user_id=current_user.id) }}">Cancel</a>
  </div>
</form>

<p><a href="{{ url_for('main.index') }}">Back to home</a></p>
{% endblock %}
