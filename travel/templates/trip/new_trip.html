{% extends "base.html" %}
{% block content %}
<h1>Create a New Trip Proposal</h1>

<form method="POST">
  <p>
    <label>Title*</label><br>
    <input type="text" name="title" maxlength="100" required>
  </p>
  <p>
    <label>Description</label><br>
    <textarea name="description" maxlength="500" rows="4" cols="50"></textarea>
  </p>
  <p>
    <label>Destination*</label><br>
    <input type="text" name="destination" maxlength="100" required>
  </p>
  <p>
    <label>Budget</label><br>
    <input type="number" step="0.01" name="budget">
  </p>
  <p>
    <label>Departure locations (comma-separated)</label><br>
    <input type="text" name="departure_locations" maxlength="200">
  </p>
  <p>
    <label>Activities (comma-separated)</label><br>
    <input type="text" name="activities" maxlength="200">
  </p>
  <p>
    <label>Start date*</label><br>
    <input type="date" name="start_date" required>
  </p>
  <p>
    <label>End date*</label><br>
    <input type="date" name="end_date" required>
  </p>
  <p>
    <label>Max participants*</label><br>
    <input type="number" name="max_participants" required min="1">
  </p>
  <p><button type="submit">Create</button></p>
</form>
{% endblock %}
